<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Text</title>
    <style>
        .scrolling-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            background-color: #f0f0f0; /* Adjust as needed */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2); /* Optional: adds a shadow */
            position: relative;
        }

        .scrolling-text {
            display: inline-block;
            padding-left: 100%; /* Ensure the text starts off-screen */
            animation: scroll-text 2s linear infinite;
        }

        @keyframes scroll-text {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="scrolling-container">
        <p class="scrolling-text">soil to farm not harm</p>
    </div>
</body>
</html>
